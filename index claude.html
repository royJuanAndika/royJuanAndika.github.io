<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roy's Portfolio</title>
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        /* Hero section styles */
        .hero-container {
            position: relative;
            background-image: url('./assets/images/space.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            overflow: hidden;
        }

        .hero-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .hero-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            position: relative;
            z-index: 2;
        }

        .text-content {
            flex: 1;
            padding-right: 2rem;
        }

        .image-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-image {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        h3 {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            font-weight: 400;
            opacity: 0.9;
        }

        .btn {
            display: inline-block;
            background-color: transparent;
            color: white;
            padding: 0.8rem 1.8rem;
            border: 2px solid white;
            border-radius: 30px;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 1rem;
        }

        .btn:hover {
            background-color: white;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        /* Cursor animation for typed effect */
        .typed-cursor {
            opacity: 1;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            h1 {
                font-size: 3rem;
            }
        }

        @media (max-width: 768px) {
            .hero-content {
                flex-direction: column-reverse;
                text-align: center;
            }

            .text-content {
                padding-right: 0;
                margin-top: 2rem;
            }

            .image-content {
                margin-bottom: 1rem;
            }

            .profile-image {
                max-width: 70%;
            }

            h1 {
                font-size: 2.5rem;
            }

            h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            h3 {
                font-size: 1rem;
            }

            .btn {
                padding: 0.6rem 1.4rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="hero-container">
        <div class="hero-content">
            <div class="text-content">
                <h1 id="introduction">
                    <span id="typed"></span>
                </h1>
                <h3>6th semester undergraduate in Computer Science</h3>
                <a href="./works.html" class="btn">See my works</a>
            </div>
            <div class="image-content">
                <img src="./assets/images/me no bg.png" alt="Roy's profile picture" class="profile-image">
            </div>
        </div>
    </div>

    <!-- Include Typed.js for the typing effect -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var typed = new Typed('#typed', {
                strings: ["Hi.", "I'm Roy"],
                typeSpeed: 50,
                backSpeed: 30,
                backDelay: 1500,
                startDelay: 500,
                loop: true,
                showCursor: true
            });
        });
    </script>
</body>

</html>
